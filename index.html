<html>
<head>
    <title>Movies in a Snap!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1>Movies in a Snap!</h1>
    <input id="search" type="text">
    <button id="movieInfo">Get Movie Data</button>
    <button id="random">Random</button>
</header>
<main>
    <div id="divForImage"> div for images</div>
    <div id="divForQuote">
        quote div
    </div>
    <div id="divForMovieInfo">div for movie info</div>
    <div id="divForVideo">div for video</div>
    <div id="divForMusicPlayer">
        <audio id="music" controls>
            <source id="musicSrc" type="audio/mpeg">
        </audio><br>
        <img id="musicImg" />
        <div id="artistName"></div>
    </div>
</main>
</body>
</html>
